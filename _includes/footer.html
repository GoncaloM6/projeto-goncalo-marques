{% if site.theme_settings.katex and page.id %}
<script src="{{ "/assets/js/katex_init.js" | relative_url }}"></script>
{% endif %}

{% if site.theme_settings.footer_text %}
<footer class="site-footer">
	<h4>Where to find me:</h4>
	<ul class="footertext">
		{% for account in site.data.contacts %}
		<li class="horlist">
			<h5>-<a href="{{ account.url }}" target="_blank">{{ account.platform }}</a></h5>
		</li>
		{% endfor %}
	</ul>
</footer>
{% endif %}
